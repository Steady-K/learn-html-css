<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model</title>
    <style>
      /* Content, Padding, Margin, Border */
      div.content {
        background-color: rgb(184, 182, 182);
        width: 200px;
        height: 200px;
        padding: 20px;
        border: 10px solid green;
        margin: 40px;
      }
      span {
        border: 1px solid red;
        width: 100px;
        height: 100px;
        display: inline-block;
      }
      div.padding {
        border: 1px solid black;
        padding: 20px 10px;
      }
      div.margin {
        border: 1px solid red;
        margin: 20px 10px;
      }
      div#monica-content-root {
        display: none;
      }
      .shape {
        border: 1px solid red;
        width: 100px;
        height: 100px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div class="content"></div>
    <span>Hello CSS</span>
    <div class="padding">
      김치를 꺼내 도마 위에 놓고 적당한 크기로 썬다. 써는게 부담스럽다면 반찬용
      김치를 사용해도 된다. 프라이팬을 달군 후 불을 중불로 맞춘다.[1] 식용유를
      두르고 적절히 김치를 볶는다.
    </div>
    <div class="margin">
      김치를 꺼내 도마 위에 놓고 적당한 크기로 썬다. 써는게 부담스럽다면 반찬용
      김치를 사용해도 된다. 프라이팬을 달군 후 불을 중불로 맞춘다.[1] 식용유를
      두르고 적절히 김치를 볶는다.
    </div>
    <div class="shape" style="margin-bottom: 40px"></div>
    <div class="shape"></div>
  </body>
</html>
