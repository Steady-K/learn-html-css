<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline Style</title>
  </head>
  <body>
    <!-- inline-tag 예시 -->
    <h1 style="color: blue">제목</h1>
    <!-- inline-tag 여러개 예시 세미콜론;으로 구분 -->
    <div style="width: 100px; height: 100px; border: 1px solid red"></div>
  </body>
</html>
