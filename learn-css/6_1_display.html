<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <style>
      div,
      h2 {
        border: 1px solid grey;
        /* display는 영역도 안보이고 visibility는 영역은 보임 */
        /* display: none; */
        /* visibility: hidden; */
      }
      span,
      a {
        border: 1px solid blue;
        /*Inline tag는 width와 height 속성이 변경되지 않는다. */
        width: 100px;
        height: 100px;
      }
      article > div,
      article > span {
        display: inline-block;
        width: 60px;
        height: 60px;
      }
      div#monica-content-root {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Display Block</h1>
    <div>content</div>
    <div>content</div>
    <div>content</div>
    <h2>title</h2>

    <h1>Display Inline</h1>
    <span>content</span>
    <span>content</span>
    <span>content</span>
    <a href="#">Naver</a>

    <article>
      <h1>Display Inline Block</h1>
      <div>content</div>
      <div>content</div>
      <div>content</div>
      <span>content</span>
      <span>content</span>
      <span>content</span>
    </article>
  </body>
</html>
