<!DOCTYPE html>
<html lang="en">
  <head>

    <title>img media</title>
  </head>
  <body>
    <!-- 상대경로 -->
    <h2>이미지 태그</h2>
    <img width="200" src="../star.jpg" alt="별" />
    <img height="120" src="../star.jpg" alt="별" />
    <img height="120" src="wolf.jpg" alt="늑대" />
    <img height="120" src="./wolf.jpg" alt="늑대" />
    <img height="120" src="images/tree.jpg" alt="나무" />
    <img height="120" src="/images/tree.jpg" alt="나무" />
  </body>
